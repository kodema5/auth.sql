<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>auth.js test</title>
    <link rel="stylesheet"
    href="https://kodema5.github.io/web-lit.js/lit.css"
    crossorigin="anonymous"
></head>
<body>
    <!-- live-server --proxy=/api:http://localhost:8000/api -->
    <div id="root">
    </div>
    <script type="module">
        import  * as Web from 'https://kodema5.github.io/web-lit.js/lit.js'
        let { html, render, styleMap, } = Web
        globalThis.Web = Web

        import { SignOn, SignOff } from '../lit.js'

        customElements.define('auth-sign-on', SignOn)
        customElements.define('auth-sign-off', SignOff)

        render(html`
            <div class="container">
            <div class="row">
            <div class="col-12">
            <div class="card mx-auto" style=${styleMap({width:'18rem'})}>
                <div class="card-header">
                    Sign On
                </div>
                <div class="card-body">
                    <auth-sign-on></auth-sign-on>
                    <auth-sign-off></auth-sign-off>
                </div>
            </div>
            </div>
            </div></div></div>
        `, document.getElementById('root'))

    </script>


</body>
</html>
